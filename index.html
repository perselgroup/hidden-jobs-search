<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Jobs Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Hidden Jobs</h2>
    <p>Type a role, skill, or keyword to search across hidden job boards:</p>
    <input type="text" id="jobInput" placeholder='e.g. "founding engineer remote AI"'><br>
    <button onclick="doSearch()">Search Jobs</button>
  </div>

  <script>
    function doSearch() {
      const input = document.getElementById("jobInput").value;
      const sites = [
        "site:boards.greenhouse.io",
        "site:jobs.lever.co",
        "site:jobs.smartrecruiters.com",
        "site:wd1.myworkdayjobs.com",
        "site:jobs.bamboohr.com",
        "site:jobs.jobvite.com",
        "site:careers.icims.com",
        "site:apply.jazz.co",
        "site:careers.workable.com"
      ];
      const query = input
        .split(" ")
        .map(word => `"${word}"`)
        .join(" AND ");
      const searchQuery = `${sites.join(" OR ")} (${query})`;
      const url = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
